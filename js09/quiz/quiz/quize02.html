<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>クイズ</title>
</head>
<body>

<header>
    <h1>クイズ 1問目</h1>
</header>

<main>
  <p id="quest">ここに問題が出題されます</p>
  <p>
    <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
    <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
    <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
  </p>
</main>

<footer></footer>
<script>
//ここから記述領域［START］

  //以下に配列を記述してください。
  //問題文[配列]
  const qs = [
    "通るときには閉まって、通らないときには開いているものは何？",
    "話すことがとても好きな道具は何？",
    "世界の真ん中にいる虫は何？",
    "逆立ちすると軽くなる動物は何？",
    "点をとると大きくなる動物は何？",
    "12月を縦にすると、ある色になる。それは何色？"
  ];
    
  //回答選択肢[多重配列]
  const toi = [
    ["踏み切り","洗濯機","冷蔵庫"],
    ["スプーン","シャベル","しゃもじ"],
    ["てんとう虫","カマキリ","蚊"],
    ["カエル","タヌキ","イルカ"],
    ["カバ","イヌ","キリン"],
    ["赤","青","黄"]
  ];
    
  //答え[配列]
  const ans = [1, 2, 3, 3, 2, 2];

  //1.最初の問題文＆回答選択肢＆回答値を設定
  let i = 0;
  let j = 0;
  $("#quest").text( qs[i] );
  $("#toi1").text( toi[i][0] );
  $("#toi2").text( toi[i][1] );
  $("#toi3").text( toi[i][2] );

  //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
  $("[name=toi]").on("click",function(){
    const v = $(this).val();
    if(i < 5){
      if(ans[i] == v){
        $("h1").text("正解！ "+(i+2)+"問目");
        j++;
      }else{
        $("h1").text("不正解 "+(i+2)+"問目");
      }
      i++;
      $("#quest").text( qs[i] );
      $("#toi1").text( toi[i][0] );
      $("#toi2").text( toi[i][1] );
      $("#toi3").text( toi[i][2] );
    }else{
      if(ans[i] == v){
        $("h1").text("正解！ "+(i+1)+"問目");
        j++;
      }else{
        $("h1").text("不正解 "+(i+1)+"問目");
      }
      const k = Math.ceil( j / 6 * 100 );
      alert("終了！ "+j+"問正解！ 正答率は"+k+"%");
    }
 });







//ここまでが記述領域［END］
</script>
</body>
</html>
