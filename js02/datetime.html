<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Dateオブジェクト演習2</title>

<script>

    //日時取得
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth() + 1;  //月は必ず +１をする！
    var date = now.getDate();
    var day = now.getDay();  //曜日[0=日曜日,1=月曜日...]
    var h = now.getHours();
    var m = now.getMinutes();
    var s = now.getSeconds();
    //日時表示文字列の作成
    var str = "現在日時：";
    let d ="";
    if(day==0){
        d="日曜日";
    }else if(day==1){
        d="月曜日";
    }else if(day==2){
        d="火曜日";
    }else if(day==3){
        d="水曜日";
    }else if(day==4){
        d="木曜日";
    }else if(day==5){
        d="金曜日";
    }else{
        d="土曜日";
    }
    alert( str + year+"年"+ month+"月"+date+"日"+d+h+"時"+m+"分"+s+"秒" );

    if(0<=h && h<=12){
        alert("午前");
    }else if(13<=h && h<=17){
        alert("午後");
    }else{
        alert("夜");
    }
</script>
</head>
<body>
<h1>Dateオブジェクト：console.logで確認</h1>
</body>
</html>
