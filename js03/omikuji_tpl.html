<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body id="body">

<header>
    <h1 id="omikuji">おみくじ</h1>
</header>

<main>
    <ul id="ul">
        <li id="pull">おみくじを引く！</li>
    </ul>
    <div id="div">
        <p id="echo"></p>
        <img id="img">
    </div>
</main>


<script>
    const body=document.querySelector("#body");
    body.style.fontFamily= "HGP行書体";

    //header
    const omikuji=document.querySelector("#omikuji");
    omikuji.style.backgroundColor="#ff0000";
    omikuji.style.color="#ffffff";
    omikuji.style.width="1100px";
    omikuji.style.margin="0 auto";

    //おみくじを引く！ボタン
    const ul=document.querySelector("#ul");
    ul.style.width="300px";
    ul.style.margin="0 auto";
    ul.style.marginTop="100px";
    const pull=document.querySelector("#pull");
    pull.style.color="#ff0000";
    pull.style.fontSize="80px";
    pull.style.boxShadow="4px 4px gray";

    const img = document.getElementById("img");
    img.src="omedetou.png";
    img.style.visibility="hidden";

    //Clickイベントのブロック
    pull.onclick=function(){  
        //乱数をつくる
        const num=Math.ceil(Math.random()*5);

        img.style.visibility="hidden";

        //乱数をIF分岐処理で分ける
        //条件に合っていればalert()で表示
        if(num==1){
            const echo=document.querySelector("#echo");
            echo.innerHTML="大吉";    
            img.style.visibility="visible";       
        }else if(num==2){
            const echo=document.querySelector("#echo");
            echo.innerHTML="中吉";
        }else if(num==3){
            const echo=document.querySelector("#echo");
            echo.innerHTML="小吉";
        }else if(num==4){
            const echo=document.querySelector("#echo");
            echo.innerHTML="吉";
        }else{
            const echo=document.querySelector("#echo");
            echo.innerHTML="凶";
        }
        const div=document.querySelector("#div");
        div.style.width="600px";
        div.style.height="400px";
        div.style.backgroundColor="#0000ff";
        div.style.margin="0 auto";
        div.style.marginTop="100px";
        div.style.borderRadius="50px";
        echo.style.backgroundColor="#ffffff";
        echo.style.color="#000000";
        echo.style.fontSize="64px";
    }

</script>
</body>
</html>
