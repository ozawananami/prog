<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands"></span>」</div>
  <div id="img"></div>
  <div id="judgment"></div>

</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください
//0=グー,1=チョキ,2=パー

$("#gu_btn").on("click",function(){
  const pc_hands=Math.floor(Math.random()*3);
  if(pc_hands==0){
    $("#pc_hands").html("グー");
    $("#img").html('<img src="gu.jpeg">')
    $("#judgment").html("あいこ");
  }else if(pc_hands==1){
    $("#pc_hands").html("チョキ");
    $("#img").html('<img src="choki.jpeg">')
    $("#judgment").html("勝ち");
  }else{
    $("#pc_hands").html("パー");
    $("#img").html('<img src="pa.jpeg">')
    $("#judgment").html("負け");
  }
});
$("#cho_btn").on("click",function(){
  const pc_hands=Math.floor(Math.random()*3);
  if(pc_hands==1){
    $("#pc_hands").html("チョキ");
    $("#img").html('<img src="choki.jpeg">')
    $("#judgment").html("あいこ");
  }else if(pc_hands==2){
    $("#pc_hands").html("パー");
    $("#img").html('<img src="pa.jpeg">')
    $("#judgment").html("勝ち");
  }else{
    $("#pc_hands").html("グー");
    $("#img").html('<img src="gu.jpeg">')
    $("#judgment").html("負け");
  }
});
$("#par_btn").on("click",function(){
  const pc_hands=Math.floor(Math.random()*3);
  if(pc_hands==2){
    $("#pc_hands").html("パー");
    $("#img").html('<img src="pa.jpeg">')
    $("#judgment").html("あいこ");
  }else if(pc_hands==0){
    $("#pc_hands").html("グー");
    $("#img").html('<img src="gu.jpeg">')
    $("#judgment").html("勝ち");
  }else{
    $("#pc_hands").html("チョキ");
    $("#img").html('<img src="choki.jpeg">')
    $("#judgment").html("負け");
  }
});   
    
    
    
    
    
</script>
</body>
</html>
